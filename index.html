<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>WAR: Age of Empire Edition</title>
</head>
<body>
  <nav>
    <img src="./images/ageofempirelogo.jpeg" alt="logo">
    <h1>WAR: Age of Empires</h1>    
  </nav>
  <div id="message">Press Start to begin WAR!
  </div>
  <div class="start-button-container">
    <button id="start">Start</button>
  </div>
  <div class="card-container">
    <div class="card c03 medium"></div>
    <div class="card c04 medium"></div>
    <div class="card c05 medium"></div>
    <div class="card c06 medium"></div>
  </div>
  <div class="play-button-container">
    <button id="playCardBtn">Attack</button>
  <div class="reset-button-container"></div>
    <button id="reset">Retreat</button>

  </div>
</body>
</html>
