<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  rel="icon" 
  id="favicon"
  href="./images/war-favicon.jpeg" 
  type="image/jpeg"
  >
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>WAR: Age of Empires</title>
</head>
<body>
  <nav>
    <img src="./images/ageofempirelogo.jpeg" alt="logo">
    <h1>WAR: Age of Empires</h1>    
  </nav>
  <div class="message-container">
    <div id="message">Press Start to begin WAR!</div>
  </div>
  <div class="start-container">
    <button id="start">Start</button>
  </div>
  <div class="computer-win-container">
    <button id="computer-score">Computer Card Total: 0</button>
    <div id="computer-winning-pile" class='card large outline'></div>
  </div>
  <div id="computer-war-container">
  </div>    
  <div class="card-container">
    <div id="player-deck" class='card large back-blue shadow'></div>
    <div id="player-card-inplay" class ='card large outline'></div>
    <div id="computer-card-inplay" class ='card large outline'></div>
    <div id="computer-deck" class = 'card large back-red shadow'></div>
  </div>
  <div id="player-war-container">
  </div>  
  <div class="button-container">
    <button id="play-card-btn">Attack!</button>
    <button id="reset">Forfeit</button>
  </div>
  <div class="player-win-container">
    <div id="player-winning-pile" class="card large outline"></div>
    <button id="player-score">Player Card Total: 0</button>
  </div>
</body>
</html>
